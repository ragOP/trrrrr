<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="newsroomAlert.css" />

  <body>
    <div class="center">
      <div class="newsletter">

          <div class="dd">
            <img src="./Images/Vector.svg" alt="" />

          </div>
        </div>
      </div>
    </div>
